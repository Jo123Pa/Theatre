{% extends 'theater/base.html' %}
{% load i18n  crispy_forms_tags %}
{% block content %}
<div class="container">
    <h1>Updating ...</h1>
    <form action="" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4">{{ user }} {% trans "profile Info"|capfirst %}</legend>
            {{ user_form|crispy }}
            {{ profile_form|crispy }}
        </fieldset>
        <div class="form-group">
            <button class="btn btn-primary" type="submit">{% trans "update"|capfirst %}</button>
        </fieldset>
    </form>
</div>
{% endblock content %}
