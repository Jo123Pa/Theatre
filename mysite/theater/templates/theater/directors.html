{% extends "theater/base.html" %}
{% load i18n %}
{% block content %}
  <h1>{% trans "directors"|capfirst %}</h1>
  <p>{% trans "directors of our theater"|capfirst %}</p>
  {% for a in directors %}
    <li><a href="{% url 'director' a.id %}">{{a.first_name}} {{a.last_name}}</a></li>
  {% endfor %}
{% endblock %}
