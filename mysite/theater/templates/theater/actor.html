{% extends "theater/base.html" %}

{% block content %}
    <div class="container actor">
    <h4>{{ actor.first_name }} {{ actor.last_name }}</h4>
    <hr/>
    <p>Spektakliai</p>
    {% for i in actor.performance_set.all %}
    <li>{{ i.title }}</li> 
    {% comment %} <li><a href="{% url 'performance' actor.performance.pk %}"> {{ actor.director }}</a></li> {% endcomment %}
    {% endfor %}
{% endblock %}
